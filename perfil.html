<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .perfil-container {
            text-align: center;
            color: #fff; /* Cor do texto na tela de perfil */
        }

        .perfil-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="perfil-container">
            <h1>Perfil do Usuário</h1>
            <div id="infoUsuario" class="perfil-info">
            </div>
            <a href="home.html" style="color: #fff;" id="voltarHome">Voltar para a Home</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = localStorage.getItem('usuarioLogado'); // Recupera do localStorage
            const infoUsuarioElement = document.getElementById('infoUsuario');

            if (usuario && infoUsuarioElement) {
                infoUsuarioElement.textContent = `Nome de Usuário: ${usuario}`;
            }
        });
    </script>
</body>
</html>
